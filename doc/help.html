<!DOCTYPE html>
<html>
<head>

<meta charset='UTF-8' />
<title></title>

<style type="text/css">
table, td, th {
	border: 1px solid black;
}
</style>

</head>
<body>

	<div>
		<h1>瑞士军刀的使用方法</h1>

		<h2>Usage</h2>
		<p>$ mvn com.bitwormhole.tools:swissknife-maven-plugin:1.0:
			&lt;goal&gt;</p>

		<h2>Goals</h2>

		<table>
			<tr>
				<th>goal</th>
				<th>功能</th>
			</tr>
			<tr>
				<td>dotnet-i18n-from-properties</td>
				<td>扫描 .NET 项目的国际化内容，并将对应的属性文件的内容加载并配置到源代码中。</td>
			</tr>
			<tr>
				<td>dotnet-i18n-to-properties</td>
				<td>扫描 .NET 项目的国际化内容，并生成对应的属性文件。</td>
			</tr>
			<tr>
				<td>version-stringify</td>
				<td>自动生成版本号，并配置到源代码中。</td>
			</tr>
		</table>

	</div>

</body>
</html>
